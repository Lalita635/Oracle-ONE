<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300&family=Sedgwick+Ave&family=Source+Code+Pro&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <main>
        <header class="header">
            <div class="logo-container">
                <img src="./img/encryption.png" alt="logo">
            </div>            
            <h1><b>Encriptador de texto</b></h1>
        </header>
        <div class="main-wrapper">
           
            <div class="text-wrapper">
                <textarea name="texto-a-encriptar" class="text-area" id="texto-encriptar" cols="70" rows="10" placeholder="Escribe o pega el texto a encriptar (solo minúsculas y sin acento)"></textarea>
                <div class="buttons-encriptar">
                    
                    <button class="btn" id="encriptar">Encriptar</button>
                    <button class="btn" id="desencriptar">Desencriptar</button>
                </div>
            </div>
            <div class="text-wrapper">
                <textarea name="resultado" class="text-area" id="resultado" cols="70" rows="10" placeholder="El texto ecriptado se verá acá"></textarea>
                <button class="btn btn-copiar" id="copiar">Copiar</button>
            </div>  
                
        </div>
        <footer>
            <h6>Desarrollado por María Laura Peralta</h6>
            <div>
                <div class="img-web">
                    <a href="http://www.mlauraperalta.com.ar" target="_blank"><img src="./img/web-logo-blanco.png" alt="logo-web"></a>               
                </div>
                <div class="img-git">
                    <a href="https://github.com/Lalita635/Oracle-ONE.git" target="_blank"><img src="./img/github-logo-blanco.png" alt="logo-git"></a>               
                </div>
                <div class="img-link">
                    <a href="https://www.linkedin.com/in/maria-laura-peralta/" target="_blank"><img src="./img/logo-linkedin-blanco.png" alt="logo-lin"></a>               
                </div>
                <div class="img-wp">
                    <a href="https://bit.ly/3o1qS4H" target="_blank"><img src="./img/whatsapp-logo-blanco.png" alt="logo-wp"></a>               
                </div>
            </div>
                
        </footer>
    </main>
    <script src="js/claves.js"></script>
    <script src="js/encriptar.js"></script>
    <script src="js/copiar.js"></script>
    <script src="js/desencriptar.js"></script>
    <script src="js/validarTexto.js"></script>
</body>
</html>
